<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

    <title>Predicted-result</title>

  </head>

  <body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <header>
      <nav class="navbar navbar-light bg-light" style="padding-left: 10px;">
        <span class="navbar-brand mb-0 h1">Indian Cyber Security Solutions</span>
      </nav>
    </header>

    
    <div class="container my-4">
        <div class="p-5 text-center bg-light my-5">
            <h1 class="mb-3">Voila! your prediction is here.</h1>
      
            {% if prediction == 1 %}
              <h4 class="mb-3 lead">It is a phishing url!</h4>
            {% else %}
              <h4 class="mb-3 lead">It is not a phishing url.</h4>
            {% endif %}

          </div>
    </div>

    <div class="container mb-3">
        <center>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Back to home</a>
        </center>
    </div>
   
    <div class="container mb-5">
        <footer class="small text-center text-muted">
            Check the dataset used in this project <a href="#">here</a>. 
        </footer>
    </div>
    
  </body>
</html>
